<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friends - The One With A Chick And A Duck</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefefe;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      position: relative;
    }
    h2 {
      text-align: center;
      color: #444;
    }
    .line {
      cursor: pointer;
      padding: 12px;
      margin-bottom: 5px;
      background-color: #f0f0f0;
      border-radius: 10px;
      transition: background-color 0.3s;
    }
    .line:hover {
      background-color: #d0e6ff;
    }
    .home-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 99;
      transition: all 0.3s;
    }
    .home-button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      .home-button {
        padding: 8px 12px;
        font-size: 12px;
        bottom: 15px;
        right: 15px;
      }
    }
  </style>
</head>
<body>

  <h2>The One With A Chick And A Duck</h2>
  <p style="text-align:center; font-style: italic;">Written by: Adam Chase</p>
  <p style="text-align:center; font-style: italic;">Transcribed by: Eric Aasen</p>  
  <p style="text-align:center; font-style: italic;">Clique nas falas para ver a tradução</p>  
  
<div class="line" onclick="toggleTranslation(this)" data-en="Scene: Central Perk, Gunther is pouring Rachel coffee." data-pt="Cena: Central Perk, Gunther está servindo café para Rachel">
    Scene: Central Perk, Gunther is pouring Rachel coffee.
</div>

<button class="home-button" onclick="goToHomePage()">Página Inicial</button>


  <script>
    function toggleTranslation(element) {
      const current = element.textContent.trim();
      const en = element.getAttribute('data-en');
      const pt = element.getAttribute('data-pt');
      element.textContent = current === en ? pt : en;
    }

    function goToHomePage() {
      // Substitua esta URL pela da sua página inicial
      window.location.href = "\index.html"; 
      // Ou use history.back() para voltar à página anterior
      // history.back();
    }

    // Opcional: Esconder o botão quando estiver no topo
    window.onscroll = function() {
      const homeButton = document.querySelector('.home-button');
      if (window.scrollY > 100) {
        homeButton.style.opacity = "1";
      } else {
        homeButton.style.opacity = "0.7";
      }
    };
  </script>

  <script>
    function toggleTranslation(element) {
      const current = element.textContent.trim();
      const en = element.getAttribute('data-en');
      const pt = element.getAttribute('data-pt');
      element.textContent = current === en ? pt : en;
    }
  </script>

</body>
</html>
